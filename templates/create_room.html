<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h2 class="text-3xl font-semibold mb-6">Create a Room</h2>
  <form action="/create_room" method="post" class="space-y-4 w-full max-w-md">
    <input type="text" name="room_name" placeholder="Room Name" required class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
    <input type="password" name="password" placeholder="Optional Password" class="w-full p-3 rounded bg-gray-800 border border-gray-600 text-white">
    <button class="bg-green-600 hover:bg-green-700 px-6 py-3 w-full rounded text-lg">Create</button>
  </form>
</body>
</html>
